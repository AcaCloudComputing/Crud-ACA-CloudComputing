<app-header></app-header>

<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Editar Información del Post</h2>

  <form (ngSubmit)="updatePost()" #postForm="ngForm">
    <div class="mb-6">
      <label for="tittle" class="block text-lg font-medium text-gray-700 mb-2">Título</label>
      <input
        id="tittle"
        name="tittle"
        type="text"
        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingresa el título del post"
        [(ngModel)]="post.tittle"
        required
        #tittle="ngModel"
      />
      <div *ngIf="tittle.invalid && tittle.touched" class="text-sm text-red-600 mt-1">
        El título es obligatorio.
      </div>
    </div>

    <div class="mb-6">
      <label for="Contenido" class="block text-lg font-medium text-gray-700 mb-2">Contenido</label>
      <textarea
        id="Contenido"
        name="Contenido"
        rows="6"
        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingresa el contenido del post"
        [(ngModel)]="post.content"
        required
        #content="ngModel"
      ></textarea>
      <div *ngIf="content.invalid && content.touched" class="text-sm text-red-600 mt-1">
        El contenido es obligatorio.
      </div>
    </div>

    <div class="mb-6">
      <label for="Autor" class="block text-lg font-medium text-gray-700 mb-2">Autor</label>
      <input
        id="Autor"
        name="Autor"
        type="text"
        class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingresa el nombre del autor"
        [(ngModel)]="post.author"
        required
        #author="ngModel"
      />
      <div *ngIf="author.invalid && author.touched" class="text-sm text-red-600 mt-1">
        El autor es obligatorio.
      </div>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        [disabled]="postForm.invalid"
        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
