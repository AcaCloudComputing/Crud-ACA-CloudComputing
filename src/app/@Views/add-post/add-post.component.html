<div class="overflow-x-auto p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Post</h2>
    <form (ngSubmit)="addPost()" #postForm="ngForm">
      <div class="mb-4">
        <label for="tittle" class="block text-sm font-medium text-gray-700">Title</label>
        <input 
          id="tittle" 
          name="tittle" 
          type="text" 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="newPost.tittle" 
          required
          #tittle="ngModel"
        />
      </div>
  
      <div class="mb-4">
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea 
          id="content" 
          name="content" 
          rows="4" 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="newPost.content" 
          required
          #content="ngModel"
        ></textarea>
      </div>
  
      <div class="mb-4">
        <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
        <input 
          id="author" 
          name="author" 
          type="text" 
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md"
          [(ngModel)]="newPost.author" 
          required
          #author="ngModel"
        />
      </div>
  
      <button 
        type="submit" 
        [disabled]="postForm.invalid" 
        class="px-6 py-2 bg-blue-600 text-white rounded-lg"
      >
        Add Post
      </button>
    </form>
  </div>
